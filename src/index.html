<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="light.css" id="theme-link" />
    <script src="utils.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- delete and edit tooltips -->
    <div id="tooltip-delete" hidden>click to delete</div>
    <div id="tooltip-edit" hidden>Double click to edit / Ctrl to save</div>

    <div class="contact-container">
      <div class="contact-inner">
        <h2 class="ek-title">Erez Katsman</h2>
        <br />
        <div class="icons-div">
          <a
            href="mailto:erezkatsman2311@gmail.com"
            style="text-decoration: none"
            target="_blank"
            ><i class="fa-3x fa-envelope-square"></i
          ></a>
          <a
            href="https://codepen.io/erezkatsman"
            style="text-decoration: none"
            target="_blank"
            ><i class="fa-3x fa-codepen"></i
          ></a>
          <a
            href="https://github.com/ErezKatsman"
            style="text-decoration: none"
            target="_blank"
            ><i class="fa-3x fa-github"></i
          ></a>
        </div>
      </div>
    </div>

    <header id="header">
      <h1 id="title">Todolist <i class="fa fa-check"></i></h1>
    </header>

    <div id="control-section">
      <div class="inputs">
        <select id="priority-selector">
          <option class="select1" value="1">1</option>
          <option class="select2" value="2">2</option>
          <option class="select3" value="3">3</option>
          <option class="select4" value="4">4</option>
          <option class="select5" value="5">5</option>
        </select>
        <input
          type="text"
          name="task"
          id="text-input"
          placeholder="Enter or Search task/s"
        />
        <button id="add-button">add</button>
        <button id="search-button">Search</button>
        <button id="sort-button">sort</button>
        <button id="dark-light">dark</button>
      </div>
      <h3 class="number-tasks"><span id="counter"></span> tasks</h3>
    </div>

    <div id="view-section"></div>

    <script src="main.js"></script>
  </body>
</html>
